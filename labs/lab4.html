
<!DOCTYPE html>
<html>
    <head>
        <title>Towed vehicles</title>
        <style>
            p, h1 {font-family: helvetica;}
            p {font-size:1.5em;line-height:1.5em; margin-left: 24px;}
            pre {font-size: 2em;}
            div { border: 2px solid #A60F00; margin: 2px; border-radius: 5px; background-color: #F0E6EB}
        </style>
    </head>
    <body>
    <h1>Towed Vehicles</h1>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        /*
            This script retrieves towed vehicles data for 
            from the 
            City of Chicago Data Portal
            
            This script doesn't update the DOM.

        */

        // base URL to the food inspections data
        var baseURL = 'https://data.cityofchicago.org/resource/rp42-fxjt.json';
        
        // optional filters we're appending - status
        var filters = '?state=IL';
        
        // full URL
        var url = baseURL + filters;
        
        console.log (url);
        
        $(
            // jQuery command to retrieve json data
            
            $.getJSON(url)
                .done (function (data) {
                    // TODO:  add script to add data to the DOM
                    console.log(data);

                    // loop through the records
                    
                    $.each(data, function(index, value){
                       var html = "<div><h1>" + value.make + "</h1>" +
                                    "<p>Color: " + value.color + "<br>" +
                                    "Plate number: " + value.plate +
                                    "</p>" +
                                    "</div>";
                                    
                        $("body").append(html);
                    });
                })
            
            
        )
        
        
    </script>
    </body>
</html>
